<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories='wknd.breadcrumb'}"/>
    <sly data-sly-call="${clientlib.css @ categories='wknd.breadcrumb'}"/>
</sly>
<div data-sly-use.breadcrumb="com.adobe.aem.guides.wknd.core.models.Breadcrumb">
    <ul class="breadcrumb">
        <li data-sly-test="${breadcrumb}">1</li>
        <li data-sly-test="${breadcrumb}">2</li>
        <li data-sly-test="${breadcrumb.message}">${breadcrumb.message}</li>
    </ul>
</div>
