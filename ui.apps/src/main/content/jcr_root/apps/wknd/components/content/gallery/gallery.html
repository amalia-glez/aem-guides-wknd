<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='wknd.gallery'}"/>
</sly>
<div data-sly-use.gallery="com.adobe.aem.guides.wknd.core.models.GalleryModel">
    <sly data-sly-test="${gallery.articles} > 0" data-sly-list.article="${gallery.articles}">
        <div>
            <p>${article.landingTitle}</p>
            <p>${article.landingDate}</p>
        </div>
        <div>
            <div>
                <div>
                    <p>${article.articleTitle}</p>
                    <p>${article.articleDate}</p>
                </div>
                <img src="${article.articleImg}" alt="ArticleImage">
            </div>
        </div>
    </sly>
</div>
